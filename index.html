<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i id="pref" class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu email" required>
                        <label for="iemail"></label>
                    </div>

                    <div class="campo">
                        <i id="pref" class="material-icons">vpn_key</i> 
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>

                    <input  id="enviar" type="submit" value="Enviar">
                    <a id="link" href="#">
                        Esqueci a senha <i id="mail" class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
